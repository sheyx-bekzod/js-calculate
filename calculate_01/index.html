<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="caluclate">
        <div class="calculate-box">
            <div class="input-wrapper">
                <input type="number" name="first-input" id="first-input" class="input-number" placeholder="0">
                <input type="number" name="second-input" id="second-input" class="input-number" placeholder="0">
                <input type="number" name="result-input" id="result-input" class="input-number" placeholder="0">
            </div>
            <div class="count-buttons-wrapper">
                <input type="button" value="+" class="count">
                <input type="button" value="-" class="count">
                <input type="button" value="x" class="count">
                <input type="button" value="%" class="count">
                <input type="button" value="C" class="count">
            </div>
            <div class="numbers-btn">
                <input type="button" value="1" class="number">
                <input type="button" value="2" class="number">
                <input type="button" value="3" class="number">
                <input type="button" value="4" class="number">
                <input type="button" value="5" class="number">
                <input type="button" value="6" class="number">
                <input type="button" value="7" class="number">
                <input type="button" value="8" class="number">
                <input type="button" value="9" class="number">
                <input type="button" value="0" class="number">
            </div>
            <input type="button" value="del" id="del" class="del">

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
